datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - aen_events
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  highlight:
    highlight: server
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong><em>'
    suffix: '</em></strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: false
    fields:
      - field_metadata
      - field_other
      - field_source
    title: false
    alt: false
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: lifo
options:
  index_directly: true
  cron_limit: 50
server: localhost_aen_events
